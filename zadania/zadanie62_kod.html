            <p>Część poleceń stylów nie jest interpretowana przez niektóre przeglądarki internetowe lub jest obsługiwana odmiennie.

                 Netscape/Mozilla/Firefox (czyli przeglądarki oparte na silniku Gecko), Opera.</p>        
            
            <p lang="pl">CSS - Kaskadowe Arkusze Stylów (z ang. Cascading Style Sheets) 
                jest to specjalny język stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) 
                elementów znajdujących się na stronach WWW.</p>
            
            <p lang="en">CSS - Cascading Style Sheets is a special language designed to flexibly manage the formatting (appearance)
